<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galaxia</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
  width: 100%;
  height: 100%;
}

canvas {
  display: block;
}
</style>
</head>
<body>

<canvas id="galaxy"></canvas>

<audio autoplay loop>
  <source src="Kaash Paige - Love Songs.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("galaxy");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const stars = [];

for (let i = 0; i < 400; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";

  stars.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  });

  ctx.font = "40px Arial";
  ctx.fillStyle = "pink";
  ctx.textAlign = "center";
  ctx.fillText("TE AMO AMIRA", canvas.width / 2, canvas.height / 2);

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
